<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catlendar</title>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <header class="container">
        <div class="grid">
            <hgroup>
                <h1>Catlendar</h1>
                <h2>brief description here</h2>
            </hgroup>
            <!-- cat fact and img -->

            <div id="cat-container" class="image-wrapper"></div>
            <div>
                <p>Did you know?</p>
                <div id="cat-fact" style="height: 130px;width: auto;overflow: auto;">
                </div>
            </div>
        </div>
        <!-- theme switch -->
        <label for="switch-1">
            <input type="checkbox" id="theme-switch" name="theme-switch" role="switch" checked />
            Dark Mode
        </label>
    </header>
    <div class="container">
        <div class="grid">
            <div id="datepicker">
                <!-- date selection -->
                <form action="">
                    <input type="date">
                </form>
                <!-- text input and submit button -->
                <textarea name="" id="text-entry" cols="30" rows="10"></textarea>
                <button id="submitButton">Submit</button>
            </div>
            <!-- text input is appended to this div -->
            <div style="height:550px;width:auto;overflow:auto;" id="text-location">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/script/script.js"></script>
</body>

</html>
